
<div class="zagolovoknovyn" id="GPU`s">GPU`s</div>

<div class="novyny" >
    <div class="elemNovyny" *ngFor="let u of usersList" > <img class="imgNews" src="assets/img/4n.png" alt="nerabotaet"> <h2>{{u.name}}</h2> <div class="TextCentr">{{u.price}} $</div> <div class="TextCentr">{{u.width}} mm</div><div class="TextCentr"><a href="#Update"><img class="imgRef" (click)="onSelect(u)" src="assets/img/refresh.png" alt="nema"></a></div><div class="TextCentr colorT"><span  (click)="deleteUser(u)"> X </span></div> </div>
</div>

<div class="zagolovoknovyn" id="ADD">Add GPU</div>
<div class="form" id="form">
<form #form1="ngForm" (ngSubmit)="addUser(form1.value) " class="decor">
    <input type="hidden" name="id"  ngModel="-1">
    <input type="text" name="name" placeholder="Model name"  ngModel="Add GPU"><br><br>
    <input type="number" name="price" placeholder="Price" ngModel="23"><br><br>
    <input type="number" name="width" placeholder="Width" ngModel="100"><br><br>
    <input type="submit" value="Add GPU" class="button">
</form>
</div>
<app-update [user]="selectedUser" (updated)="updateUsers()"></app-update>
